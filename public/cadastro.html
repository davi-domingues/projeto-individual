<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ler&Saber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body class="cadastro">
    
    <header class="header flex">
        <a href="index.html" class="logo flex">
            <span class="logo-key">{</span>
            <span class="logo-text">Ler&Saber</span>
            <span class="logo-key">}</span>
        </a>
    </header>

    <section class="section flex" id="">
        <main class="container flex">
            <h1>Cadastre-se</h1>
            <div class="container flex forms">
                <label for="cadastro-nome">Nome:<span class="mandatory-sign">*</span>
                </label>
                <input placeholder="Insira seu nome aqui" type="text" id="cadastro-nome">
                <label for="cadastro-username">Username:</label>
                <input placeholder="Insira seu username aqui" type="text" id="cadastro-username">
                <label for="cadastro-email">E-mail:</label>
                <input placeholder="Insira seu email aqui" type="text" id="cadastro-email">
                <label for="cadastro-senha">Senha:</label>
                <input placeholder="Insira sua senha aqui" type="text" id="cadastro-senha">
                <label for="cadastro-confirma">Confirme sua senha:</label>
                <input placeholder="Insira sua senha novamente aqui" type="text" id="cadastro-confirma">
                <br>
                <div class="button-container">
                    <button>Cadastrar</button>
                </div>
            </div>
            <br>
            <div class="redirect">
                <span>Já possui uma conta? Faça</span>
                <a href="login.html">login</a>
            </div>
        </main>
    </section>

    <footer>

    </footer>
    
</body>

</html>
